name: Check Mainnet

on:
  push:
      branches:
        - '**'  # Match all branches
  schedule:
    - cron:  '*/15 * * * *'

env:
  CARGO_TERM_COLOR: always
  MEMZERO_PATH: "../../memzero/"
  BOT_ID: "botzero"
  COL1_CONFIG_ID: "ethereum_mainnet_liquity_eth"
  COL2_CONFIG_ID: "ethereum_mainnet_liquity_wsteth"
  COL3_CONFIG_ID: "ethereum_mainnet_liquity_reth"
  RATE_ADMIN: ${{ secrets.MAINNET_RATE_ADMIN }}
  BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}

jobs:
  check:
    # Check for new articles and commit and deploy if needed
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      # We should look into dependency caching to ensure the bot doesn't waste too much time
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Checkout Memzero
        uses: actions/checkout@v4
        with:
          repository: trovezero/memzero
          token: ${{ secrets.PAT_BOTZERO_WRITES_MEMZERO }}
          path: memzero
      - name: Checkout Core
        uses: actions/checkout@v4
        with:
          repository: trovezero/core
          ref: main
          token: ${{ secrets.PAT_BOTZERO_READS_CORE }}
          path: core
      - name: Install dependencies
        working-directory: ./core/contracts
        run: forge install
      - name: Run check
        working-directory: ./core/contracts
        run: forge script script/RateBot.s.sol:ManageRate --ffi --rpc-url ${{secrets.MAINNET_RPC_URL}} --broadcast
      # - name: setup git config
      #   run: |
      #     git config --global user.name "GitHub Actions Bot"
      #     git config --global user.email "bot@github.com"
      - name: commit
        working-directory: ./memzero
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.com"
          git add archive/
          git add actions/
          git add errors/
          git add config/
          git commit -m "Add config, archive, actions and/or error entries"
          : # The pull should prevent most issues with other bots making changes in between fetch and push
          git pull --rebase origin main
          git push origin main
  keep_alive:
    runs-on: ubuntu-latest
    steps:
      - name: Reset Github Suspension Timer
        env:
          GH_TOKEN: ${{ secrets.BOTZERO_WRITES_BOTZERO }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          # 1. Get the filename automatically
          WORKFLOW_FILENAME=$(echo "${{ github.workflow_ref }}" | sed 's/.*\.github\/workflows\///;s/@.*//')
          echo "Targeting workflow file: $WORKFLOW_FILENAME"

          # 2. Make the API Request
          # -s: Silent (hide progress bar)
          # -o response.txt: Save the error message body to a file
          # -w "%{http_code}": Print ONLY the status code to the variable
          HTTP_STATUS=$(curl -s -o response.txt -w "%{http_code}" -X PUT \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$OWNER/$REPO/actions/workflows/$WORKFLOW_FILENAME/enable")

          # 3. Check the Proof
          if [[ "$HTTP_STATUS" == "204" ]]; then
            echo "✅ SUCCESS! API returned Status 204."
            echo "The workflow suspension timer has been reset."
          else
            echo "❌ FAILED. API returned Status $HTTP_STATUS."
            echo "Error details:"
            cat response.txt
            exit 1 # Fail the job so you get an email alert
          fi